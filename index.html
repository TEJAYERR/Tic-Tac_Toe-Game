<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tic-tac-toe.css">
    <title>Tic-Tac_Toe game</title>
</head>
<body>
    <div class="scorecard">
        <div class="score border">
            <span>x</span><span class="xscore">0</span>
        </div>
        <div class="score">
            <span>o</span><span class="oscore">0</span>
        </div>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <button class="startbtn btn">New Game</button>
        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </main>
    <button id="reset-btn" class="btn">Reset Button</button>
    <script src="./js/app.js"></script>
</body>
</html>
